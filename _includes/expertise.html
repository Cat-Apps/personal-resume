{% assign expertise = site.data.data.expertise %}
{% if expertise %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-code fa-stack-1x fa-inverse"></i>
    </span>
    {{ expertise.title }}
  </h2>

  <div class="skillset">

    {% for exp in expertise.toolset %}
    <div class="item">

      <h3 class="level-title">{{ exp.name }}</h3>

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
